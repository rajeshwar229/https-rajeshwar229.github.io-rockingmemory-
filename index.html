	<body class="bg-light text-dark">
		<div class="main container-lg mt-2 mx-auto text-center">
			<div class="header">
				<h1 class="heading game-title text-center mt-2 mb-0 d-none d-md-block">ROCKING MEMORY ðŸ§ </h1>
				<h4 class="heading game-title text-center mt-1 mb-0 d-block d-md-none">ROCKING MEMORY ðŸ§ </h4>
				<div class="custom-control custom-switch d-inline-flex">
					<input type="checkbox" class="custom-control-input" id="dark-mode">
					<label class="custom-control-label" for="dark-mode">Dark Mode</label>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-10 col-md-9 col-lg-6 col-xl-5 setup border border-secondary rounded p-2 p-md-4 bg-white">
					<form class="d-flex flex-column">
						<div class="btn-group btn-group-toggle mt-3 align-items-center" data-toggle="buttons">
							<label class="btn btn-secondary active">
							  <input type="radio" name="difficulty" id="easy" value="easy" autocomplete="off" checked="" data-time="10000"> Easy
							</label>
							<label class="btn btn-warning">
							  <input type="radio" name="difficulty" id="medium" value="medium" autocomplete="off" data-time="5000"> Medium
							</label>
							<label class="btn btn-danger">
							  <input type="radio" name="difficulty" id="hard" value="hard" autocomplete="off" data-time="3000"> Hard
							</label>
						  </div>
						  <button class="play-btn mt-3 btn btn-primary font-weight-bold" data-parent="setup" data-show="game">Play</button>
						  <button class="help-btn mt-3 btn btn-secondary font-weight-bold" data-parent="setup" data-show="help">Help</button>
						  <button class="stats-btn mt-3 btn btn-success font-weight-bold" data-parent="setup" data-show="statistics">Statistics</button>
						  <button class="full-screen-btn mt-3 btn btn-dark font-weight-bold" >Full Screen</button>
						  <a class="more-games-link" href="https://rajeshwar229.github.io/games/">
							<button class="more-games-btn mt-3 btn btn-danger font-weight-bold">More Games</button>
						  </a>
					</form>
				</div>

				<div class="col-10 col-md-9 col-lg-6 col-xl-5 d-none help border border-secondary rounded p-2 p-md-4 bg-white">
					<img src="MemoreyHelp.png" alt="help" width="100%"/>
					<p>Click on the Latest Icon to proceed within the timespan.</p>
					<form class="d-flex flex-column">
						<button class="play-btn mt-2 btn btn-primary font-weight-bold" data-parent="help" data-show="game">Play</button>
						<button class="main-menu-btn mt-2 btn btn-dark font-weight-bold" data-parent="help" data-show="setup">Main Menu</button>
					</form>
				</div>

				<div class="col-12 d-none game border rounded bg-white border-secondary">
					<h1 class="heading game-title text-center mt-2 mb-0 d-none d-md-block level">Level <span>0</span></h1>
					<h4 class="heading game-title text-center mt-1 mb-0 d-block d-md-none level">Level <span>0</span></h4>
					<div class="game-arena">
						<div class="game-cover bg-dark h-100 position-absolute"></div>
						<div class="time-span-border border border-dark w-100">
							<div class="time-span position-relative bg-danger"></div>
						</div>
						<div class="game-icons-arena"></div>
					</div>
				</div>

				<div class="col-10 col-md-9 col-lg-6 col-xl-5  d-none statistics border border-secondary rounded p-2 p-md-4 bg-white">
					<h2 class="text-primary">Statistics Page</h2>
					<h3 class="final-score">Score : <span>0</span></h3>
					<h3 class="highest-score">Best : <span>0</span></h3>
					<form class="d-flex flex-column">
						<button class="play-btn mt-3 btn btn-primary font-weight-bold" data-parent="statistics" data-show="game">Play</button>
						<button class="main-menu-btn mt-3 btn btn-dark font-weight-bold" data-parent="statistics" data-show="setup">Main Menu</button>
					</form>
				</div>
			</div>
		</div>
