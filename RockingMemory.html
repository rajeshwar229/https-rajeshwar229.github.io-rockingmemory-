<body>
	<div class="intro">
	<span>Rajeshwar</span><span>Chinna</span><span>Presents</span>
	</div>
	<div class="entrance">
		<h1 class="entranceTitle">ROCKING MEMORY</h1>
		<form>
			<div class="levelSelect">
			<input type="radio" name="level" value="easy" id="easy" checked="checked"/>
			<label for="easy">Easy</label>
			<input type="radio" name="level" id="medium" value="medium"/>
			<label for="medium">Medium</label>
			<input type="radio" name="level" id="hard" value="hard"/>
			<label for="hard">Hard</label>
			</div>
		</form>
    	<button class="play">Play</button>
		<button class="help">Help</button>
		<button class="exit">Exit</button>
    </div>
	<div class="helpPage">
    	<img src="MemoreyHelp.png" alt="help" width="70%"/>
        <p>Click on the Latest Icon to proceed within the timespan.</p>
        <button class="back">back</button>
    </div>
	<div id="wrapper">
	<div class="gameWrap">
		<h1 class="level">Level <span>1</span></h1>
		<div class="gameArea"><div class="cover"></div><div class="timeSpan"></div></div>
	</div><div class="gameOver">
      <h2>GAME OVER</h2>
	  <h3 class="finalScore">Score : <span></span></h3>
	  <h3 class="bestScore">Best : <span></span></h3>
	  <button class="retry">Retry</button>
	  <button class="menu">Menu</button>
    </div>
  </div>
</body>
